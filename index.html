<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini_dashboard_image</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .image-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .mini-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .leaf {
        position: absolute;
        width: 30px;
        height: 30px;
        background-size: cover;
        background-repeat: no-repeat;
        animation: fall linear forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100vh);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img id="miniImage" class="mini-image" alt="car_image" />
    </div>
    <script>
      // ここに紅葉の画像URLを追加してください。
      const leafImages = [
        "https://www.bezybox.net/sozai/wp-content/uploads/2021/05/pumpkin-illust02.png", // 画像1
        "https://www.bezybox.net/sozai/wp-content/uploads/2021/05/ghost-illust01.png", // 画像2
        "https://www.bezybox.net/sozai/wp-content/uploads/2021/05/pumpkin-illust01.png", // 画像3
      ];

      const miniImages = [
        "https://www.mini.jp/ja_JP/home/home-stageteaser/all-electric-mini-aceman/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1717467375594.jpg",
        "https://www.mini.jp/ja_JP/home/home-stageteaser/all-electric-mini-countryman/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1716265503279.jpg",
        "https://www.mini.jp/ja_JP/home/home-stageteaser/mini-countryman1/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1715945356844.jpg",
        "https://www.mini.jp/ja_JP/home/home-stageteaser/the-new-mini-cooper/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1716263337415.jpg",
        "https://www.mini.jp/ja_JP/home/home-stageteaser/all-electric-mini-cooper/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1716264037040.jpg",
        "https://www.mini.jp/ja_JP/home/home-stageteaser/mini-cooper-5-door/jcr:content/main/homestageHelper/stageitem/motion.wide.1920w.j_1718176999794.jpg",
      ];

      function displayRandomImage() {
        const img = document.getElementById("miniImage");
        const randomIndex = Math.floor(Math.random() * miniImages.length);
        img.src = miniImages[randomIndex];
      }

      function createLeaf() {
        const leaf = document.createElement("div");
        leaf.className = "leaf";
        const randomLeafImage =
          leafImages[Math.floor(Math.random() * leafImages.length)];
        leaf.style.backgroundImage = `url(${randomLeafImage})`;
        leaf.style.left = Math.random() * 100 + "vw";
        leaf.style.top = "-30px"; // アニメーションの開始位置を画面の上に設定
        leaf.style.width = Math.random() * 30 + 20 + "px"; // サイズをランダムに変更
        leaf.style.height = leaf.style.width; // 正方形に設定
        leaf.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(leaf);
        setTimeout(() => {
          leaf.remove();
        }, 5000);
      }

      function startLeafAnimation() {
        setInterval(createLeaf, 300); // 紅葉を生成する間隔を設定
      }

      // ページ読み込み時に画像を表示
      window.onload = function () {
        displayRandomImage();
        setTimeout(startLeafAnimation, 3000); // 3秒後に紅葉アニメーションを開始
      };
    </script>
  </body>
</html>
